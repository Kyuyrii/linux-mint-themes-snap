parts:
  icon-themes:
    plugin: dump
    source: https://github.com/Kyuyrii/linux-mint-themes-snap/releases/download/LMTS-22.1/LMT-22.1-snapcraft-files.tar.xz
    override-build: |
      snapcraftctl build
      pwd
      ls -l
      mkdir -p $CRAFT_PART_INSTALL/share/icons
      mv -f $CRAFT_PART_INSTALL/icon-themes/* $CRAFT_PART_INSTALL/share/icons
    stage:
      - share/icons/
  gtk-2-themes:
    plugin: dump
    source: https://github.com/Kyuyrii/linux-mint-themes-snap/releases/download/LMTS-22.1/LMT-22.1-snapcraft-files.tar.xz
