      snapcraftctl build
      pwd
      ls -l
      mkdir -p $CRAFT_PART_INSTALL/share/
      mv -f $CRAFT_PART_INSTALL/gtk-themes/gtk2 $CRAFT_PART_INSTALL/share/
    stage:
      - share/gtk2/
  gtk-3-themes:
    plugin: dump
    source: https://github.com/Kyuyrii/linux-mint-themes-snap/releases/download/LMTS-22.1/LMT-22.1-snapcraft-files.tar.xz
